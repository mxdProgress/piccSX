<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="../../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../css/commonHeader.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../css/commonTreeTable.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../lib/jquerytreetable/css/jquery.treetable.css">
    <link rel="stylesheet" type="text/css" href="../../../lib/jquerytreetable/css/jquery.treetable.theme.default.css">
    <script type="text/javascript" src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/common/constant.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/common/util.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../lib/jquerytreetable/jquery.treetable.js"></script>
    <script type="text/javascript" src="../../../businessjs/repairCompany/userCompanyConfig/userComList.js"></script>
    <script type="text/javascript" src="../../../js/login/checkLogin.js"></script>
</head>

<body>
    <div style="margin: 10px 10px 20px;">
        <div class="search-group">
            <div class="date-group">
                <input type="text" class="layui-input " style="width:250px" id="searchValue" autocomplete="off" placeholder="姓名、维修单位名称">
            </div>
            <div class="date-group layui-form">
                <div class="layui-form-item" style="position: relative;">
                    <!-- <label class="layui-form-label" style="width:120px;">组织机构<span class="redRqd">*</span></label> -->
                    <input type="text" name="orgId" id="orgId" placeholder="组织机构" class="layui-input formWidth" readonly lay-verify="required">
                    <div id="orgIdBox" class="orgIdBox" style="position: absolute;left: 0;">
                        <table id="treetable" class="treetable">
                            <thead>
                                <tr>
                                    <td>机构名称</td>
                                    <td>操作</td>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="toolBar-right">
                <button class="layui-btn  layui-btn-sm search-btn">搜索</button>
                <button class="layui-btn  layui-btn-sm clear-btn">清空</button>
                <button class="layui-btn  layui-btn-sm add-btn">新增关联</button>
                <button class="layui-btn layui-btn-danger layui-btn-sm deleteBtn">删除关联信息</button>
                <button class="layui-btn layui-btn-danger layui-btn-sm deleteBtnFoctory">删除关联维修单位</button>
            </div>
        </div>
        <table id="tableId" lay-filter="tableId"></table>
    </div>
</body>

</html>
