<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="../../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../css/commonHeader.css" media="all" />
    <script type="text/javascript" src="../../../lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/common/constant.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/common/util.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/repairCompany/couponConfig/couponList.js"></script>
    <script type="text/javascript" src="../../../js/login/checkLogin.js"></script>
</head>

<body>
    <div style="margin: 10px;">
        <div class="search-group">
            <div class="date-group layui-form" ;>
                <div class=" layui-form-item" style="width:300px">
                    <div class="layui-input-inline" style="margin:0; width:100%">
                        <select name="" lay-verify="" id="repairCompany" lay-search>
                            <option value="">请选择维修单位</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="date-group">
                <input type="text" class="layui-input startTime" id="startTime" autocomplete="off" placeholder="起始时间">
            </div>
            <div class="date-group">
                <input type="text" class="layui-input endTime" id="endTime" autocomplete="off" placeholder="结束时间">
            </div>
            <div class="toolBar-right">
                <button class="layui-btn  layui-btn-sm search-btn">搜索</button>
                <button class="layui-btn  layui-btn-sm clear-btn">清空</button>
                <button class="layui-btn  layui-btn-sm add-btn">新增</button>
            </div>
        </div>
        <table id="orgView" lay-filter="orgView"></table>
    </div>
    <script id="barBtn" type="text/html">
        <button class="layui-btn  layui-btn-sm editBtn" lay-event="editBtn">编辑</button>
        <button class="layui-btn layui-btn-danger layui-btn-sm delBtn" lay-event="deleteBtn">删除</button>
    </script>
</body>

</html>
