<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="../../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../lib/jquerytreetable/css/jquery.treetable.css">
    <link rel="stylesheet" type="text/css" href="../../../lib/jquerytreetable/css/jquery.treetable.theme.default.css">
    <link rel="stylesheet" type="text/css" href="../../../css/commonHeader.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../css/commonTreeTable.css" media="all" />
    <script type="text/javascript" src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/common/constant.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../lib/jquerytreetable/jquery.treetable.js"></script>
    <script type="text/javascript" src="../../../businessjs/common/util.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/userOrgRelationConfig/userOrgRelationManage/adduserOrgRelationForm.js"></script>
    <style>
        .userLeft {
            width: 48%;
            height: 500px;
            overflow-y: auto;
            float: left;
            margin-right: 2%;
        }
        
        .userRight {
            width: 50%;
            height: 500px;
            overflow-y: auto;
            float: left;
        }
        
        .search-left {
            width: 50%;
            float: left;
        }
        
        .layui-table,
        .layui-table-view {
            margin-top: 0;
            margin-bottom: 1px;
        }
        
        .button {
            text-align: right;
            padding: 6px 10px 0 10px;
        }
    </style>
</head>

<body>
    <div style="margin:10px 10px 20px">
        <div class="search-group">
            <div class="search-left">
                <div class="date-group">
                    <input type="text" class="layui-input" id="queryCondition" autocomplete="off" placeholder="用户名、姓名">
                </div>
                <div class="date-group">
                    <div class="layui-form-item" style="position: relative;">
                        <input type="text" name="orgId" id="userOrg" placeholder="请选择人员所属机构" style="width:280px;" comCode="" class="layui-input formWidth orgId" readonly lay-verify="required">
                        <div id="orgIdBox" class="orgIdBox" style="left:0">
                            <table id="treetable" class="treetable">
                                <thead>
                                    <tr>
                                        <td>机构名称</td>
                                        <td>操作</td>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="toolBar-right">
                    <button class="layui-btn layui-btn-sm search-btn">搜索</button>
                    <button class="layui-btn layui-btn-sm clear-btn">清空</button>
                </div>
            </div>
            <div class="search-right">
                <div class="date-group">
                    <div class="layui-form-item" style="position: relative;">
                        <input type="text" name="orgId" id="userOrgRelation" placeholder="请选择片区" style="width:280px;" comCode="" class="layui-input formWidth orgId" readonly lay-verify="required">
                        <div id="orgIdBox" class="orgIdBox" style="left:0">
                            <table id="treetable" class="treetable1">
                                <thead>
                                    <tr>
                                        <td>机构名称</td>
                                        <td>操作</td>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="toolBar-right">
                    <button class="layui-btn layui-btn-sm search-btn1">搜索</button>
                    <button class="layui-btn layui-btn-sm clear-btn1">清空</button>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="userLeft">
            <table id="caseInfomation" lay-filter="caseInfomation"></table>
        </div>
        <div class="userRight">
            <table id="orgList" lay-filter="orgList"></table>
        </div>
        <div class="clear"></div>
        <div class="button">
            <button class="layui-btn layui-btn-sm submit">确认提交</button>
        </div>

    </div>
</body>

</html>
