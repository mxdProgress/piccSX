        <div class="detailBox" id="secondRepair">
            <h3>
                <span></span>二次送修
                <button class="layui-btn layui-btn-sm upHidden operaterbtn" value="0">收起</button>
                <button value="1" class="layui-btn layui-btn-sm downShow operaterbtn">展开</button>
            </h3>
            <div class="repairStyle">
                <p>选择查询维修单位方式：
                    <button class="layui-btn layui-btn-sm addressBtn"><i class="fa fa-search" aria-hidden="true"></i>客户指定维修单位</button>
                    <button class="layui-btn layui-btn-sm orgBtn"><i class="fa fa-search" aria-hidden="true"></i>机构下属维修单位</button>
                </p>
                <div class="addressSearch">
                    <div class="search-group">
                        <div class="date-group">
                            <input type="text" class="layui-input factoryAddress" id="factoryAddress" autocomplete="off" placeholder="请输入维修单位名称">
                        </div>
                        <div class="toolBar-right">
                            <button class="layui-btn layui-btn-sm search-btn">查询</button>
                            <button class="layui-btn layui-btn-sm clear-btn">清空</button>
                        </div>
                    </div>

                    <table id="factoryTable" lay-filter="factoryTable"></table>
                    <script id="barBtn" type="text/html">
                        <button class="layui-btn layui-btn-sm select" lay-event="select">选择</button>
                    </script>
                </div>

        <div class="detailBox" id="enterINfo">
            <h3><span></span>录入流失信息</h3>
            <form class="layui-form" style="margin-top:15px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">流失原因<span class="red">*</span></label>
                    <div class="layui-input-block" style="position: relative;">
                        <input type="text" name="lossReason" required id="lossReason" lay-verify="required" placeholder="流失原因" autocomplete="off" class="layui-input lossReason">
                        <div id="lossList" class="lossList">
                            <ul></ul>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">流失去向</label>
                    <div class="layui-input-block">
                        <select name="factorycode" id="repairCompany" lay-search>
                      <option value="">流失去向</option>
                    </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">非合作维修单位</label>
                    <div class="layui-input-block">
                        <textarea name="otherDesc" placeholder="非合作维修单位录入" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="submit">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
