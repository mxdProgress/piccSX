<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../css/commonHeader.css" media="all" />
</head>

<body>
    <div style="margin: 0 10px;">
        <div class="search-group">
            <div class="date-group">
                <div class="layui-inline">
                    <input type="text" id="searchValue" placeholder="名称、编码" name="search" class="search layui-input">
                </div>
            </div>
            <div class="toolBar-right">
                <button class="layui-btn layui-btn-sm search-btn">搜索</button>
                <button class="layui-btn layui-btn-sm clear-btn">清空</button>
                <button class="layui-btn layui-btn-sm add-btn" data-iframe-tab="piccSxHtml/systemConfig/publicRole/publicRoleListAddForm.html" data-title="新增公共角色" data-icon="fa fa-window-maximize">新增</button>
            </div>
            <div class="clear"></div>
        </div>
        <div id="orgView"></div>
        <div style="margin:0px;padding:0px;" id="footBar"></div>
    </div>
    <script id="orgTpl" type="text/html">
        <table class="layui-table" lay-skin="line">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>编码</th>
                    <th>是否启用</th>
                    <th>备注</th>
                    <th style="width:120px;">操作</th>
                </tr>
            </thead>
            <tbody>
                {{# layui.each(d, function(index, item){ }}
                <tr>
                    <td>{{ item.commonRoleName || ''}}</td>
                    <td>{{ item.commonRoleCode || ''}}</td>
                    <td>{{ item.commonEnableDesc || ''}}</td>
                    <td>{{ item.commonRemark || ''}}</td>
                    <td>

                        <button operationid="{{ item.commonRoleId }}" data-iframe-tab="piccSxHtml/systemConfig/publicRole/publicRoleListEditForm.html" data-title="编辑公共角色" data-icon="fa fa-window-maximize" class="layui-btn  layui-btn-sm editBtn">编辑</button>
                        <button operationid="{{ item.commonRoleId }}" class="layui-btn layui-btn-danger layui-btn-sm delBtn">删除</button>

                    </td>
                </tr>
                {{# }); }} {{# if(d.length === 0){ }} 无数据 {{# } }}
            </tbody>
        </table>
    </script>


    <script type="text/javascript" src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/common/constant.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/common/util.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/systemConfig/publicRole/publicRoleList.js"></script>
    <script type="text/javascript" src="../../../js/login/checkLogin.js"></script>
</body>

</html>
