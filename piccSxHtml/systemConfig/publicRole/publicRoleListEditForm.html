<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>编辑公共角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">


    <link rel="stylesheet" type="text/css" href="../../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../css/commonHeader.css" media="all" />
    <script type="text/javascript" src="../../../lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/javascript" src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/common/constant.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/common/util.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../../../lib/zTree/zTreeStyle/zTreeStyle.css">
    <script type="text/javascript" src="../../../lib/zTree/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="../../../lib/zTree/js/jquery.ztree.excheck.js"></script>
    <script type="text/javascript" src="../../../businessjs/systemConfig/publicRole/publicRoleListEditForm.js"></script>

</head>

<body>
    <div style="margin: 15px;">
        <form class="layui-form">
            <div class="layui-form-item">
                <input type="hidden" name="commonRoleId">
                <label class="layui-form-label" style="width:120px;">公共角色名称<span class="redRqd">*</span></label>
                <input type="text" name="commonRoleName" class="layui-input" style="width:300px;" lay-verify="required|checkStrlength" wordsLength=100>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" style="width:120px;">公共角色编码<span class="redRqd">*</span></label>
                <input type="text" name="commonRoleCode" class="layui-input" style="width:300px;" lay-verify="required|checkStrlength" wordsLength=128>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width:120px;">是否启用<span class="redRqd">*</span></label>
                    <div class="layui-input-inline" style="width: 300px;">
                        <select id="commonEnable" name="commonEnable" lay-verify="required">
                            <option value="0">否</option>
                            <option value="1" selected>是</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" style="width:120px;">备注</label>
                <textarea name="commonRemark" lay-verify="checkStrlength" wordsLength=300 style="width:300px;" class="layui-textarea"></textarea>
            </div>
            <div class="layui-form-item">
                <div style="margin-left:100px">
                    <ul id="publicRoletreeDemo" class="ztree"></ul>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                    <button type="reset" id="czBtn" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
