<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="../../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../css/commonHeader.css" media="all" />
    <script type="text/javascript" src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/common/constant.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/common/util.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/systemConfig/organizationalRole/organizationalRoleList.js"></script>

</head>

<body>
    <div style="margin: 10px 10px 20px;">
        <div class="search-group">
            <div class="searchConOne">
                <div class="date-group">
                    <div class="layui-inline">
                        <input type="text" id="searchValue" placeholder="名称、编码" name="search" class="search layui-input">
                    </div>
                </div>
                <div class="toolBar-right">
                    <button class="layui-btn  layui-btn-sm search-btn">搜索</button>
                    <button class="layui-btn  layui-btn-sm clear-btn">清空</button>
                    <button class="layui-btn  layui-btn-sm add-btn">新增</button>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <table id="demo" lay-filter="test"></table>
    </div>
    <script id="barDemo" type="text/html">
        <button class="layui-btn layui-btn-sm editBtn" lay-event="editBtn">编辑</button>
        <button class="layui-btn layui-btn-danger layui-btn-sm delBtn" lay-event="deleteBtn">删除</button>
        <button class="layui-btn layui-btn-danger layui-btn-sm distributionBtn" lay-event="selectuserBtn">分配用户</button>
    </script>

</body>
