<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="../../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../css/commonHeader.css" media="all" />
    <script type="text/javascript" src="../../../lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/common/constant.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/common/util.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../businessjs/systemConfig/organization/organizationListEditForm.js"></script>
    <script type="text/javascript" src="../../../js/login/checkLogin.js"></script>

</head>

<body>
    <div style="margin: 15px;">
        <form id="organizationListEditForm" class="layui-form">

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">上级机构</label>
                    <div class="layui-input-block" style="width: 300px;">
                        <input type="text" name="pearntName" class="layui-input" style="width:300px;" disabled>
                        <input type="hidden" name="orgId">
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">机构名称<span class="redRqd">*</span></label>
                <input type="text" name="orgName" class="layui-input" style="width:300px;" lay-verify="required|checkStrlength" wordsLength=128>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">机构简称</label>
                <input type="text" name="simpleName" class="layui-input" style="width:300px;" lay-verify="checkStrlength" wordsLength=30>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">机构编码</label>
                <input type="text" name="comCode" class="layui-input" style="width:300px;" lay-verify="checkStrlength" wordsLength=8>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>

                <input type="text" name="orders" class="layui-input" style="width:300px;" lay-verify="checkNumber" wordsLength=4>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">责任人</label>
                <input type="text" name="responsiblePerson" class="layui-input" style="width:300px;" lay-verify="checkStrlength" wordsLength=32>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">责任人电话</label>
                <input type="text" name="responsiblePersonPhone" class="layui-input" style="width:300px;" lay-verify="checkStrlength" wordsLength=64>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <textarea name="remark" lay-verify="checkStrlength" wordsLength=128 style="width:300px;" class="layui-textarea"></textarea>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                    <button type="reset" id="czBtn" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
